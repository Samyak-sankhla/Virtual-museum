{% extends "base.html" %}
{% block title %}Upload Artifact{% endblock %}
{% block content %}
<div class="container mt-2">
  <h3>Upload New Artifact</h3>
  <form method="POST" action="{{ url_for('main.upload_artifact') }}" enctype="multipart/form-data" class="card p-3">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Title</label>
        <input name="title" class="form-control" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Price</label>
        <input name="price" type="number" step="0.01" class="form-control" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Quantity</label>
        <input name="quantity" type="number" min="0" class="form-control" required>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Type</label>
      <select name="type" class="form-select">
        <option>Painting</option>
        <option>Sculpture</option>
        <option>Digital</option>
        <option>Photography</option>
        <option>Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" rows="3" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Museum <span class="text-danger">*</span></label>
      <select name="museum" class="form-select" required>
        <option value="" disabled selected>— Select a Museum —</option>
        {% for m in museums %}
          <option value="{{ m.M_ID }}">{{ m.Name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Image</label>
      <input type="file" name="image" accept="image/*" class="form-control">
    </div>
    <div class="d-flex justify-content-between">
      <a class="btn btn-outline-secondary" href="{{ url_for('main.dashboard') }}">Back</a>
      <button class="btn btn-success">Upload</button>
    </div>
  </form>
</div>
{% endblock %}
