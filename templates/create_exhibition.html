{% extends "base.html" %}
{% block title %}Create Exhibition{% endblock %}
{% block content %}
<h4>Create Exhibition</h4>
<form method="POST" class="card p-3">
  <div class="row">
    <div class="col-md-6 mb-3"><label class="form-label">Title</label><input name="title" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label class="form-label">Theme</label><input name="theme" class="form-control"></div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3"><label class="form-label">Start</label><input type="date" name="start" class="form-control" required></div>
    <div class="col-md-4 mb-3"><label class="form-label">End</label><input type="date" name="end" class="form-control" required></div>
    <div class="col-md-4 mb-3"><label class="form-label">Capacity</label><input type="number" name="capacity" min="1" class="form-control" required></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Museum</label>
    <select name="museum" class="form-select" required>
      {% for m in museums %}<option value="{{ m.M_ID }}">{{ m.Name }}</option>{% endfor %}
    </select>
  </div>
  <div class="d-flex justify-content-between">
    <a class="btn btn-outline-secondary" href="{{ url_for('main.dashboard') }}">Cancel</a>
    <button class="btn btn-success">Create Exhibition</button>
  </div>
</form>
{% endblock %}
